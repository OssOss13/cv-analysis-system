<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analysis System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .actions {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .status-processed {
            background-color: #e8f8f5;
            color: #2ecc71;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #f1c40f;
        }
        .status-error {
            background-color: #fceae9;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded CVs</h1>
        
        <div class="actions">
            <a href="{% url 'upload_cv' %}">
                <button class="btn-primary">Upload New CV</button>
            </a>
            <a href="{% url 'chatbot' %}">
                <button class="btn-secondary">Go to Chatbot</button>
            </a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Filename</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cv in cvs %}
                <tr>
                    <td>{{ cv.id }}</td>
                    <td>{{ cv.file.name }}</td>
                    <td>
                        {% if cv.is_processed %}
                            <span class="status-badge status-processed">Processed</span>
                        {% elif cv.processing_error %}
                            <span class="status-badge status-error">Error</span>
                        {% else %}
                            <span class="status-badge status-pending">Pending</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'view_cv' cv.id %}" target="_blank">
                            <button class="btn-primary" style="padding: 5px 10px; font-size: 0.9em;">View PDF</button>
                        </a>
                        <form action="{% url 'delete_cv' cv.id %}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this CV?');">
                            {% csrf_token %}
                            <button type="submit" class="btn-danger" style="padding: 5px 10px; font-size: 0.9em;">Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align: center; color: #777;">No CVs uploaded yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
