{% extends 'positions/base.html' %}

{% block title %}Delete Position - CV Analysis System{% endblock %}

{% block content %}
<h1>Delete Position</h1>

<div class="alert alert-error">
    <h3>Are you sure?</h3>
    <p>You are about to delete the position: <strong>{{ position.title }}</strong></p>
    <p>This action cannot be undone.</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Yes, Delete</button>
    <a href="{% url 'position_detail' position.pk %}">
        <button type="button" class="btn-secondary" style="background-color: #95a5a6;">Cancel</button>
    </a>
</form>
{% endblock %}
